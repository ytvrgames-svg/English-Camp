<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag will redirect to the homepage after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Registration Successful!</title>
    <style>
        :root {
            --primary-color: #0d1117;
            --secondary-color: #39ff14; /* Neon green */
            --background-color: #010409;
            --card-bg-color: #161b22;
            --text-color: #c9d1d9;
            --border-color: #222933;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }
        h1 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
        }
        p {
            font-size: 1.1rem;
            color: var(--text-color);
        }
        .redirect-message {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #8b949e;
        }
        a { color: var(--secondary-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>&gt; ACCESS GRANTED</h1>
        <p>Your registration is complete. A confirmation email has been sent to you.</p>
        <div class="redirect-message">
            <p>Redirecting to main terminal in 5 seconds... If not, <a href="index.html">run redirect.sh</a>.</p>
        </div>
    </div>
</body>
</html>
